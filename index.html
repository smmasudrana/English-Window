<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English window</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- google font intigrate -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- tailwind adn daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- header -->
    <header class="w-full shadow-sm">
        <div class="navbar bg-base-100  w-11/12 mx-auto ">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a href="" class=""><i class="fa-solid fa-circle-question"></i>FAQ</a></li>
                        <li><a href="" class=""><i class="fa-solid fa-book-open"></i>Learn</a></li>
                        <li><a href="" class=""><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
                    </ul>
                </div>
                <a class="flex items-center">
                    <span class="text-lg font-bold">English</span>
                    <img src="./assets/logo.png" alt="">
                    <span class="font-bangla text-lg font-semibold">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-4">
                    <li><a href="" class="btn btn-soft btn-primary"><i class="fa-solid fa-circle-question"></i>FAQ</a>
                    </li>
                    <li><a href="" class="btn btn-soft btn-primary"><i class="fa-solid fa-book-open"></i>Learn</a></li>
                    <li><a href="" class="btn btn-soft btn-primary"><i
                                class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- banner section  -->
    <section class="flex flex-col-reverse md:flex-row justify-between items-center w-11/12 mx-auto py-4gap-10">
        <div class="content flex-1 text-center md:text-left">
            <h1 class="text-4xl font-bold mb-5"><span class="text-sky-400">English</span> is Easy!!</h1>
            <p class="font-bangla text-2xl">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে
                চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
            <div class="get-started-form flex flex-col space-y-3 mt-5">
                <input class="input" type="text" name="name" id="" placeholder="Enter your name">
                <input class="input" type="password" name="pin" id="" placeholder="Enter your password">
                <button class="btn btn-primary w-30">Get Started</button>
            </div>
        </div>
        <div class="image flex-1 ">
            <img src="./assets/hero-student.png" class="ml-auto" alt="">
        </div>
    </section>

    <!-- Let's Learn Vocabularies section  -->
    <section class="my-5">
        <h1 class="text-4xl font-bold text-center py-5 mb-5"><span class="text-sky-400">Let's </span>Learn Vocabularies</h1>

        <div id="lavel-container" class="flex gap-5 flex-wrap justify-center"></div>
    </section>

    <!-- word container  -->
    <section id="word-container" class="bg-gray-100 p-10 w-11/12 mx-auto my-10 grid grid-cols-1 md:grid-cols-3 gap-5">

    </section>





<script src="./script.js"></script>
</body>

</html>
